<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div>
      <div class="illustration container">
        <div>
          <img
            class="illustration"
            src="images/illustration.svg"
            alt="illustration image"
          />
        </div>
        <div>
          <button class="font font-size line-height">Learning</button>
        </div>
        <div class="grey-color font-size line-height">
          <span id="published">Published 21 Dec 2023</span>
        </div>
        <div>
          <h1 class="font">HTML & CSS foundations</h1>
        </div>
        <div class="grey-color">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div id="author-margin">
          <img
            class="img"
            src="images/image-avatar.webp"
            alt="Greg Hooper Photograph"
          />
          <span class="font font-size greg line-height">Greg Hooper</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amuka Treasure</a>.
      </div>
    </div>
  </body>
</html>
